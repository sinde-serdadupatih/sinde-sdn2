<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Detail Surat - SDN 2 Pasir Putih</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #cbe9ff, #f0f9ff);
      color: #333;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .download-btn {
      background: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-size: 16px;
      margin-top: 10px;
      display: inline-block;
    }
    table {
      width: 100%;
      margin-top: 15px;
      border-collapse: collapse;
    }
    td { padding: 8px; text-align: left; }
    .label { font-weight: bold; width: 40%; }
    .not-found { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container" id="detail">Memuat data...</div>
  <script>
    const no = new URLSearchParams(location.search).get("no_surat");
    const div = document.getElementById("detail");

    fetch("data.json")
      .then(res => res.json())
      .then(data => {
        const d = data.find(s => s.nomor === no);
        if (!d) {
          div.innerHTML = '<p class="not-found">❌ Surat tidak ditemukan dalam sistem.</p>';
        } else {
          const link = "https://drive.google.com/file/d/" + d.linkId + "/view";
          div.innerHTML = `
            <h2>Detail Surat Keluar</h2>
            <table>
              <tr><td class="label">Nomor</td><td>${d.nomor}</td></tr>
              <tr><td class="label">Tanggal</td><td>${d.tanggal}</td></tr>
              <tr><td class="label">Tujuan</td><td>${d.tujuan}</td></tr>
              <tr><td class="label">Perihal</td><td>${d.perihal}</td></tr>
              <tr><td class="label">Status</td><td>${d.status}</td></tr>
            </table>
            <a class="download-btn" href="${link}" target="_blank">⬇️ Unduh Surat</a>
          `;
        }
      })
      .catch(() => {
        div.innerHTML = '<p class="not-found">❌ Gagal memuat data surat.</p>';
      });
  </script>
</body>
</html>
