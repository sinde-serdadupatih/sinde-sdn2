<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Detail Surat - SDN 2 Pasir Putih</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #cbe9ff, #f0f9ff);
      color: #333;
      padding: 20px;
      text-align: center;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .header img {
      height: 100px;
    }
    .header h1 {
      font-size: 22px;
      color: #007BFF;
      margin: 0;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .download-btn {
      background: linear-gradient(to right, #28a745, #218838);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      margin-top: 20px;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }
    .download-btn:hover {
      background: linear-gradient(to right, #218838, #1e7e34);
    }
    table {
      width: 100%;
      margin-top: 15px;
      border-collapse: collapse;
      border-radius: 8px;
      overflow: hidden;
    }
    td {
      padding: 12px;
      text-align: left;
    }
    .label {
      font-weight: bold;
      width: 40%;
    }
    tr:nth-child(odd) {
      background-color: #f1f9ff;
    }
    tr:nth-child(even) {
      background-color: #e6f7ff;
    }
    .not-found {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo-sdn2.png" alt="Logo Sekolah">
    <h1>SD NEGERI 2 PASIR PUTIH</h1>
  </div>

  <div class="container" id="detail">Memuat data...</div>

  <script>
    const no = new URLSearchParams(location.search).get("no_surat");
    const div = document.getElementById("detail");

    fetch("data.json")
      .then(res => res.json())
      .then(data => {
        const d = data.find(s => s.nomor === no);
        if (!d) {
          div.innerHTML = '<p class="not-found">‚ùå Surat tidak ditemukan dalam sistem.</p>';
        } else {
          const link = "https://drive.google.com/file/d/" + d.linkId + "/view";
          div.innerHTML = `
            <h2>üìÑ Detail Surat</h2>
            <table>
              <tr><td class="label">Nomor</td><td>${d.nomor}</td></tr>
              <tr><td class="label">Tanggal</td><td>${d.tanggal}</td></tr>
              <tr><td class="label">Penandatangan</td><td>${d.penandatangan}</td></tr>
              <tr><td class="label">Jabatan</td><td>${d.jabatan}</td></tr>
              <tr><td class="label">Tujuan</td><td>${d.tujuan}</td></tr>
              <tr><td class="label">Perihal</td><td>${d.perihal}</td></tr>
              <tr><td class="label">Status Tandatangan</td><td>${d.status}</td></tr>
            </table>
            <a class="download-btn" href="${link}" target="_blank">‚¨áÔ∏è UNDUH SURAT</a>
          `;
        }
      })
      .catch(() => {
        div.innerHTML = '<p class="not-found">‚ùå Gagal memuat data surat.</p>';
      });
  </script>
</body>
</html>
